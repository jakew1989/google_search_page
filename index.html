<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Lougle</title>

</head>
<body class="vh-100">
    <nav id="navbar" class="container-fluid">
        <ul class="nav justify-content-left m-3">
            <li class="nav-item">
                <a id="navLink" class="nav-link text-dark" href="https://about.google/">About</a>
            </li>
                <a id="navLink" class="nav-link text-dark" href="https://store.google.com/?hl=en-GB">Store</a>
            </li>
            <li class="nav-item ms-auto">
                <a id="navLink" class="nav-link text-dark" href="https://accounts.google.com/">Gmail</a>
            </li>
            <li class="nav-item">
                <a id="navLink" class="nav-link text-dark" href="https://images.google.com/">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="https://apps.google.com/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
                    <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"/>
                  </svg></a>
            </li>
            <li class="nav-item">
                <a id="navbtn" class="btn btn-primary" href="https://accounts.google.com/ServiceLogin" role="button">Sign In</a>
            </li>
        </ul>       
    </nav>

    <div class="text-center h-75 mt-5 pt-4">   
        <img class="img-fluid" id="lougle" src="lougle.jpg" alt="Lougle">
        
        <form action="https://www.google.com/search" class="mt-4" method="get">
            <input class="form-control form-control-lg mb-4 mx-auto w-50" name="q" type="text" placeholder="Hey what can i get for ya?" autocomplete="off" autofocus>
            <button class="btn btn-light" type="submit">Lougle Search</button>
            <button class="btn btn-light" type="submit" name="btn1">I'm Feeling Lucky</button>       
        
        </form>
    </div>

    <div class="btn-group m-4" role="group" aria-label="Basic radio toggle button group">
        
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Light Mode</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Dark Mode</label>
      
    </div>

    <script>
        const darkModeBtn = document.querySelector("#btnradio2");
        const lightModeBtn = document.querySelector("#btnradio1");
        const navLink = document.querySelectorAll("#navLink");
        const navBtn = document.getElementById("navbtn");
        const lougle = document.getElementById("lougle");

        // If dark mode button is clicked this code
        darkModeBtn.addEventListener("click", (e) => {
            document.getElementById("lougle").src="lougledark.jpg";
            document.getElementById("lougle").style.height = "15%";
            lougle.style.marginTop = "5%";
            document.querySelector("body").style.backgroundColor = "#000003";
            navLink.forEach(num=> {
                num.classList.replace("text-dark", "text-light");
                
            })           
        }); 
        
        //If light mode button is clicked run this code
        lightModeBtn.addEventListener("click", (e) => {
            document.getElementById("lougle").src="lougle.jpg";
            document.getElementById("lougle").style.height = "auto";
            document.querySelector("body").style.backgroundColor = "white";
            lougle.style.marginTop = "0%";
            navLink.forEach(num=> {
                num.classList.replace("text-light", "text-dark");
                
            })
        });

    </script>
</body>
</html>
